import groovy.json.JsonSlurper

apply plugin: 'com.android.library'

/**
 * Load ExoDoris version from package.json file
 */
def packageJsonFile = file('../package.json')
def packageJson = new JsonSlurper().parseText(packageJsonFile.text)
def exoDorisVersion = packageJson.exoDorisVersion

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 29)
    buildToolsVersion safeExtGet('buildToolsVersion', '29.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 22)
        targetSdkVersion safeExtGet('targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    // Amazon Publishing Services
    implementation project(":AmazonFireTVAdsSDK-release")

    // ExoDoris
    implementation("com.github.DiceTechnology.doris-android:doris:$exoDorisVersion") {
        exclude group: "com.github.DiceTechnology", module: "dice-shield-android"
    }
    implementation("com.github.DiceTechnology.doris-android:doris-ui:$exoDorisVersion") {
        exclude group: "com.github.DiceTechnology", module: "dice-shield-android"
    }
    implementation("com.github.DiceTechnology.doris-android:extension-audio-only:$exoDorisVersion") {
        exclude group: "com.github.DiceTechnology", module: "dice-shield-android"
    }
    implementation("com.github.DiceTechnology.doris-android:extension-ima-dai:$exoDorisVersion") {
        exclude group: "com.github.DiceTechnology", module: "dice-shield-android"
    }
    implementation("com.github.DiceTechnology.doris-android:extension-ima-csai:$exoDorisVersion") {
        exclude group: "com.github.DiceTechnology", module: "dice-shield-android"
    }

    // Google Guava
    implementation "com.google.guava:guava:30.1-android"

    // Google Gson
    implementation "com.google.code.gson:gson:2.8.6"

    // All support libs must use the same version
    implementation "androidx.annotation:annotation:1.0.0"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.media:media:1.0.0"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation(project(':dice-shield-android')) {
        exclude group: "com.google.android.exoplayer", module: "exoplayer-common"
        exclude group: "com.google.android.exoplayer", module: "exoplayer-core"
        exclude group: "com.google.android.exoplayer", module: "exoplayer-dash"
        exclude group: "com.google.android.exoplayer", module: "exoplayer-hls"
        exclude group: "com.google.android.exoplayer", module: "exoplayer-ui"
    }
}
