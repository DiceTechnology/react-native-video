apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 27)
    buildToolsVersion safeExtGet('buildToolsVersion', '27.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    compileOnly "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation('com.google.android.exoplayer:exoplayer:2.9.6') {
        exclude group: 'com.android.support'
    }

    implementation "com.google.android.exoplayer:extension-mediasession:2.9.6"

    // All support libs must use the same version
    implementation "androidx.annotation:annotation:1.0.0"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.media:media:1.0.0"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation('com.google.android.exoplayer:extension-okhttp:2.9.6') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'

    implementation 'com.mux:com.mux.stats.muxcore:2.3.2'
    implementation 'com.mux:com.mux.stats.sdk-r2.9.6:2.3.4'

    implementation project(path: ':dice-shield-android')
}
